<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<link rel="stylesheet" href="login.css">
    <body>
    <a th:href="@{/admin}"><button style="width:100px;color:white;border:none;outline:none;background-color:cornflowerblue;height:40px;">ADMIN USER</button></a>
    <div class="content">
    <header>Login</header>
    <form th:action="@{/login}" method="post">
    <i class="fa fa-user fa-lg" style="color:red;margin-left: -10px;background-color: #fff;text-align: center;"><input type="text" name="name"placeholder="Enter Username here.."></i><br><br>
    <i class="fa fa-key fa-lg" style="color:red;margin-left: -10px;background-color: #fff;text-align: center;"><input type="password" name="pass" placeholder="Enter Password here.."></i><br><br>
    <input type="submit" value="LOGIN"><br><br>
    </form>
    <h1>Don't have an Account?</h1><a th:href="@{/register}">Register</a>
    </div>
     <div th:if="${message}" th:text="${message}" style="margin-left:550px;text-align:center;padding-top:20px;margin-top:30px;color:white;width:200px;height:50px;background-color:green;"></div>
    </body>
</html>
